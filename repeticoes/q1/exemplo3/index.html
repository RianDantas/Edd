<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Loop While</title>
</head>
<body>

<h2>Cores:</h2>
<ul id="cores"></ul>

<script>
// Selecionando o elemento ul onde as cores serão exibidas
var coresList = document.getElementById("cores");

// Lista de cores
var cores = ["vermelho", "verde", "azul", "amarelo", "laranja"];

// Índice inicial
for(var i of cores){
    var li = document.createElement("li"); 
    li.textContent = i; //i representa o próprio elemento do array
    coresList.appendChild(li);
   
}

</script>

</body>
</html>
